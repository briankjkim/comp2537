        <nav>

        <div id="login_form">
            <h1>Log in</h1>
            <form action="doLogin" method="POST" class="loginForm" onsubmit="DoLoginForm__submit(this); return false;">
                <input type="hidden" name="loginPwReal"/>
                                                                                                         
                <h2>Recify</h2>
                <div class="idForm">
                  <input name="ID" type="text" class="id" placeholder="ID">
                </div>
                <div class="passForm">
                  <input name="password" type="password" class="pw" placeholder="Password">
                </div>
                <input type="submit" class="btn" value="Log In"/>
                <input type="button" class="btn" value="Sign Up" onclick="location.href='signup.html'"/>
            
              </form>


            <footer>
