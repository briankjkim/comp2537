<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's PokeDex Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/"></script>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <div id="outer">
        <header>
            <h1>
                Brian's PokeDex Sign Up
            </h1>
        </header>

        <nav>
            <div class="topnav">
                <a class="active" href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="timeline.html">Timeline</a>
                <a href="signup.html">Sign Up</a>
                <a href="login.html">Log In</a>
                <input type="text" id="poke_name" placeholder="Search a Pokemon by name" />
            </div>
        </nav>


        <div id="register_form">
            <h1>Register</h1>
            <form action="doJoin" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;">

                <h2>Sign Up</h2>
                <div class="textForm">
                    <input name="ID" type="text" class="id" placeholder="ID">
                    </input>
                </div>
                <div class="textForm">
                    <input name="password" type="password" class="pw" placeholder="Password">
                </div>
                <div class="textForm">
                    <input name="nickname" type="text" class="name" placeholder="Nick Name">
                </div>
                <div class="textForm">
                    <input name="email" type="text" class="email" placeholder="Email">
                </div>
                <div class="textForm">
                    <input name="cellphone" type="number" class="cellphoneNo" placeholder="Phone Number">
                </div>
                <input type="submit" class="btn" value="J O I N" />
            </form>


            <footer>
                <h5>
                    Copyright Â© Your Website 2022
                </h5>
            </footer>
        </div>


</body>

</html>
